{% extends 'layout/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-xs-12">
        <h1 class="text-center text-danger mt-4">ĐĂNG NHẬP</h1>

        {% if err_msg %}
        <div class="alert alert-danger text-center">
            {{ err_msg }}
        </div>
        {% endif %}

        <form method="post" class="border p-4 shadow-sm rounded mt-3">
            <div class="form-group">
                <label for="username" class="font-weight-bold">Tài khoản</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Nhập username..." required />
            </div>
            <div class="form-group">
                <label for="pass" class="font-weight-bold">Mật khẩu</label>
                <input type="password" class="form-control" id="pass" name="password"
                       placeholder="Nhập mật khẩu..." required />
            </div>

            <div class="form-group">
                <input type="submit" value="Đăng nhập" class="btn btn-danger btn-block" />
            </div>

            <div class="text-center mt-3">
                <p>Chưa có tài khoản? <a href="{{ url_for('register') }}" class="text-info">Đăng ký ngay</a></p>
            </div>
        </form>
    </div>
</div>
<br><br>
{% endblock %}
